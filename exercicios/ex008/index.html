<body>
    <h1>Principáis formatação</h1>
    <h2>Registr / Destaque</h2>
    <p>Nessa frase temos um <b>Termo em negrito </b>usando á teg b </p>
    <h2>Itálico</h2>
    <p> também temos  <i>itálico </i> usando a teg <i>i</i> </p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também um texto marcado usando a tag MARK.</p>
    <p>Exemplo:<mark> este texto será marcado.</mark></p>
    <p> <mark>temos outro exemplo</mark></p>
